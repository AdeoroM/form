<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="container">
      <div id="content">
        <form id="form" action="/form" method="POST">
          <div id="form1">
            <label>SING UP</label>
            <input
              id="place1"
              name="FullName"
              type="text"
              placeholder="Full Name"
            />
            <input id="place2" name="Email" type="email" placeholder="Email" />
            <input
              id="place3"
              name="Password"
              type="password"
              placeholder="Password"
            />
            <input
              id="place4"
              type="password"
              name="PasswordConfirmation"
              placeholder="Password Confirmation"
            />
          </div>
          <div id="form2">
            <input id="btt" type="submit" value="REGISTER" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
