<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="container">
      <div id="content">
        <form id="form" action="/main.go" method="POST">
          <div id="form1">
            <label>SING UP</label>
            <input
              id="place"
              name="FullName"
              type="text"
              placeholder="Full Name"
            />
            <input id="place" name="Email" type="email" placeholder="Email" />
            <input
              id="place"
              name="Pass"
              type="password"
              placeholder="Password"
            />
            <input
              id="place"
              type="password"
              name="PassConf"
              placeholder="Password Confirmation"
            />
          </div>
          <div id="form2">
            <input id="btt" type="submit" value="REGISTER" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
